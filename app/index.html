<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>车来了 - 最精准的实时公交App</title>
        <meta name="keywords" content="车来了，智能公交，实时公交">
        <meta name="description" content="最精准的实时公交，实时位置尽览无余，多线路车辆到站查询，到站提醒/时间预测，周边站点，换乘">

        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no;address=no;email=no;" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <header>
            <h1><i class="logo sprite sprite-icon-logo"></i>车来了<a href="">杭州</a></h1>
            <i class="opts sprite sprite-icon-opts"></i>
        </header>

        <form class="search">
            <div class="search-box">
                <input type="search" placeholder="请输入线路" />
                <i class="sprite sprite-icon-search"></i>
            </div>
        </form>

        <section class="list-home">
            <ul>
                <li>
                    <a class="wrap">
                        <h2><span>715路</span><label>上班</label></h2>
                        <p>羊肉公交战 &rarr; 人肉肌场</p>
                        <i class="sprite sprite-arrow-right"></i>
                    </a>
                    <div class="del">删除</div>
                </li>
                <li>
                    <a class="wrap">
                        <h2><span>1路</span><label>回家</label></h2>
                        <p>珞珈山 &rarr; 天工开物</p>
                        <i class="sprite sprite-arrow-right"></i>
                    </a>
                    <div class="del">删除</div>
                </li>
                <li>
                    <a class="wrap">
                        <h2><span>335路</span><label>父母家</label></h2>
                        <p>羊肉公交战 &rarr; 人肉肌场</p>
                        <i class="sprite sprite-arrow-right"></i>
                    </a>
                    <div class="del">删除</div>
                </li>
                <li>
                    <a class="wrap">
                        <h2><span>15路</span></h2>
                        <p>羊肉公交战 &rarr; 人肉肌场</p>
                        <i class="sprite sprite-arrow-right"></i>
                    </a>
                    <div class="del">删除</div>
                </li>
            </ul>
        </section>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/zepto/zepto.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
